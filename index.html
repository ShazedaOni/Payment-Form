<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="#">
        <h1>Payment Form</h1>
        <p>Required Fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="name" required></p>
       <fieldset>
        <legend>Gender *</legend>
        <p>
            
            Female <input type="radio" name="gender" id="female" required>
            Male <input type="radio" name="gender" id="male" required>
        </p>
       </fieldset>
       <p>
        Address: <textarea name="address" id="address" cols="80" rows="6"></textarea>
       </p>
       <p>Email: *<input type="email" name="email" id="email" required></p>
       <p>Pin code: *<input type="number" name="pin code" id="pincode" required></p>
       <h2>Payment Information</h2>

       <p>card Type: *
        <select name="card_type" id="card_type">
            <option value="">--Select a Card Type--</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="MasterCard">MasterCard</option>
        </select>
       </p><p>
        Card Number *<input type="number" name="card_number" id="card_number" required>
       </p>
       <p>Card Expiration : *<input type="date" name="date" id="date" required></p>
       <p>CVV: *<input type="password" name="cvv" id="cvv" required></p>
       <button>Submit</button>
    </form>
</body>
</html>
